language: python
python: '3.6'
install:
  - pip install --upgrade pip
  - pip install --only-binary=numpy,scipy -r test-requirements.txt
  - pip install coveralls
  - pip install -e .
env:
  - TEST_ENV=travis
script:
  - flake8 --max-line-length=128 .
  - nosetests --with-coverage --cover-package=home_run
after_success:
  - coveralls
