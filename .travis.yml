language: python
python: '3.6'
install:
- pip install --upgrade pip
- pip install --only-binary=numpy,scipy -r test-requirements.txt
- pip install coveralls
- pip install -e .
cache: pip
script:
- flake8
- nosetests --with-coverage --cover-package=home_run
after_success:
- coveralls
deploy:
  provider: pypi
  user: wardlt
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master
  password:
    secure: 
